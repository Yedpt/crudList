<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="src/CSS/index.css">
    <title>CRUD</title>
</head>
<body>

    <div class="container">
        <h1>Gestión de peliculas</h1>
        <!-- Formulario para añadir una nueva película -->
        <form id="add-movie-form" class="movie-form">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" placeholder="titulo de pelicula" required>
            <br>
            <label for="year">Año:</label>
            <input type="number" id="year" name="year" placeholder="año de estreno" required>
            <br>
            <label for="genre">Género:</label>
            <input type="text" id="genre" name="genre" placeholder="genero de pelicula" required>
            <br>
            <button type="submit">Añadir Película</button>
        </form>
    
         <!-- Aquí se listarán las películas -->
         <table id="movies-table">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Año</th>
                    <th>Género</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="movies-list">
                <!-- Las películas se añadirán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Archivo JavaScript -->
    <script src="src/services.js"></script>
</body>
</html>
